{% extends 'static/base.html' %}
{% block content %}
  <div class="container">
    <div class="blog-header">
      <h1 class="blog-title">
        {{ post.title }}
      </h1>
    </div>
    <div class="row">
      <div class="col-sm-8 blog-main">
        <div class="blog-post">
          <p class="blog-post-meta">by {{ post.author.get_full_name }}</p>
          <p>{{ post.body }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
