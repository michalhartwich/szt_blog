{% load static_tags %}
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'pages:homepage' %}">{% site_name %}</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li class="{% if 'blog' in current_slug %}active{% endif %}"><a href="{% url 'blog:index' %}">Blog</a></li>
        {% for page in pages %}
          <li class="{% if page.slug in current_slug %}active{% endif %}"><a href="{% url 'pages:show' page.slug %}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
